<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/style.css" />

    <title>ElCare - Confirm</title>
</head>
<body>
  <nav>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 border-bottom"
      >
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <span class="fs-4 fw-bold">El-Care</span>
        </a>

        <ul class="nav nav-pills">
          
          <li class="nav-item"><a href="/p/about.html" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>
  </nav>
      <main>
          <section class="container pt-4 mt-4 d-flex flex-column align-items-center w-100">
            <div id="IssueDiv">
              <h3 class="border-bottom fw-bold mb-4">Please confirm your selected issues.</h3>
            </div>
            <div>
              <button onclick="history.back()" class="btn btn-sm btn-dark" >Back</button>

              <button onclick="Confirm()" class="btn btn-sm btn-primary">Confirm</button>
            </div>
          </section>
      </main>
      <script>

        let ConfirmIssues = window.localStorage.getItem("UserData")
        let Issues = document.getElementById("IssueDiv")
        console.log(Issues)
        let List = document.createElement("ol")
        for (ele of JSON.parse(ConfirmIssues)[0]){
          console.log(ele.isChecked)
          if(ele.isChecked){
            let title = document.createElement("li")
            
            title.innerText = ele.Name
            title.classList.add("fs-5")
            List.appendChild(title)
          }
        }
        Issues.appendChild(List)

        let Confirm=()=>{
          window.location.href="./result.html"
        }
    </script>
</body>
</html>
