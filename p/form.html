<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/style.css" />
    <title>ElCare - Form</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 border-bottom"
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-3 mb-md-0
              me-md-auto
              text-dark text-decoration-none
            "
          >
            <span class="fs-4 fw-bold">El-Care</span>
          </a>

          <ul class="nav nav-pills">
            
            <li class="nav-item"><a href="/p/about.html" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    </nav>
    <main>
      <section class="container grid-main p-4">
        <div class="personal">
          <h4 class="border-bottom pb-2 mb-4">Personal Information</h4>
          <div class="d-grid">
            <div class="inp">
              <label for="name">Name:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name">Gender:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name">Date of birth:&nbsp; </label>
              <input type="date" />
            </div>
            <div class="inp">
              <label for="name">Email:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name">Phone:&nbsp; </label>
              <input type="tel" />
            </div>
            <div class="inp">
              <label for="name">City:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name">Pin Code:&nbsp; </label>
              <input type="number" />
            </div>
            <div class="inp">
              <label for="name">Addreses:&nbsp; </label>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="medical">
          <h4 class="border-bottom pb-2 mb-4">Medical Information</h4>
          <div class="d-grid w-100">
            <div class="inp">
              <label for="name">Height:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name">Weight:&nbsp; </label>
              <input type="text" />
            </div>
            <div class="inp">
              <label for="name"
                >Are you under Doctor's Care (If Yes for what.?):&nbsp;
              </label>
              <textarea></textarea>
            </div>
            <div class="inp">
              <label for="name">Additional Notes:&nbsp; </label>
              <textarea></textarea>
            </div>
          </div>
        </div>
        <div class="personal">
          <h4 class="border-bottom pb-2 mb-4">Health issues</h4>
          <div class="d-grid">
            <h6>Do you have any of these Health Issue (If yes please mark)</h6>
            <p class="text-muted text-xs">More options coming soon</p>
            <div id="chkGroup" class="my-2 mx-0">
              <div class="chk">
                <input type="checkbox" id="arth" />
                <label for="arth">Arthritis&nbsp; </label>
              </div>
              <div class="chk">
                <input type="checkbox" id="alzh" />
                <label for="alzh">Alzheimer&nbsp; </label>
              </div>
              <div class="chk">
                <input type="checkbox" id="osteo" />
                <label for="osteo">Osteoporosis&nbsp; </label>
              </div>
              <div class="chk">
                <input type="checkbox" id="coro"/>
                <label for="coro">Coronary Artery&nbsp; </label>
              </div>
            </div>
            <div class="inp">
              <label for="addNotes text-xs">Additional Notes:&nbsp; </label>
              <input type="text" id="addNotes">
            </div>
          </div>
        </div>
        <button id="submit" class="btn btn-primary btn-lg px-4 gap-3 mt-4" type="submit">
          Submit
        </button>
      </section>
    </main>
    <script>
      let submitBtn = document.getElementById("submit")
      submitBtn.addEventListener("click",()=>{
        let UserData = [        ]
        let IssueData = []
        let chkGroup = document.getElementById("chkGroup").children
        for (const ele of chkGroup){
          let res= {
            "isChecked":ele.firstElementChild.checked,
            "Name":(ele.innerText).trim()
          }
          IssueData.push(res)
        }
        UserData.push(IssueData)
        window.localStorage.setItem("UserData",JSON.stringify(UserData))
        window.location.href="./confirm.html"
      })
    </script>
  </body>
</html>
